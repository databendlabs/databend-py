name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      databend:
        # image: datafuselabs/databend-query
        image: datafuselabs/databend
        env:
          DATABEND_DEFAULT_USER: databend
          DATABEND_DEFAULT_PASSWORD: databend
        ports:
          - 8000:8000
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Python-3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Pip Install
        run: |
          make install

      - name: Verify Service Running
        run: |
          cid=$(docker ps -a | grep databend | cut -d' ' -f1)
          docker logs ${cid}
          curl -v http://localhost:8000/v1/health

      - name: Test
        env:
            TEST_DATABEND_DSN: "http://databend:databend@localhost:8000/default"
        run: |
          make ci
